<!-- Q1) Divide HTML into different frames and display different web page in those frames. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset </title>
</head>
<frameset rows="50%, 50%">
    <frame src="Frame1.html">
    <frame src="Frame2.html">
</frameset>

</html>
